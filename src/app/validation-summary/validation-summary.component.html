<span
  *ngIf="control.touched && control.hasError('required')"
  class="text-danger"
  >This field is required
</span>
<span
  *ngIf="
    control.touched &&
    !control.hasError('min') &&
    !control.hasError('max') &&
    control.hasError('pattern')
  "
  class="text-danger"
  >Invalid format
</span>
<span *ngIf="control.touched && control.hasError('min')" class="text-danger"
  >Value should be greater than or equal to {{ control.getError("min").min }}
</span>
<span *ngIf="control.touched && control.hasError('max')" class="text-danger"
  >Value should be less than or equal to {{ control.getError("max").max }}
</span>
<span *ngIf="control.touched && control.hasError('mask')" class="text-danger"
  >Value should follow this format: {{ control.getError("mask").requiredMask }}
</span>
