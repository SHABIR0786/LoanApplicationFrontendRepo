<div class="Content-Step-Body text-black">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h2>OK... and have you or your spouse ever served in the military?</h2>
        <div class="col-lg-4">
          <span class="pt-3 cursor_pointer">
            <i class="fa fa-angle-left" id="icon"></i>
            <span id="Back" (click)="proceedToPrevious()" class="pl-1">
              Back</span
            >
          </span>
        </div>
      </div>
    </div>

    <div class="row justify-content-center pt-4">
      <div class="col-md-4 col-lg-3">
        <div
          class="card bg_transparent mb-3 mb-md-0 text-center blue-card"
          [class.selected]="formData.militarySevice == true"
        >
          <div class="card-body cursor_pointer" (click)="proceedToNext(true)">
            <h1 class="pb-3 pt-4">YES</h1>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-lg-3">
        <div
          class="card bg_transparent mb-3 mb-md-0 text-center blue-card"
          [class.selected]="formData.militarySevice == false"
        >
          <div class="card-body cursor_pointer" (click)="proceedToNext(false)">
            <h1 class="pb-3 pt-4">NO</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
