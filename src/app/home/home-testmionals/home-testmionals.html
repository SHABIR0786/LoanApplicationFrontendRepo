<div class="bg-dark-blue">
  <div class="row">
    <div class="col-1"></div>
    <div class="col">
      <div class="container-fluid" style="height: 479px">
        <div class="row p-0 m-0">
          <p
            style="
              writing-mode: vertical-rl;
              color: #ffffff;
              font-size: 13px;
              text-transform: uppercase;
              opacity: 1;
              margin-left: -45px;
              margin-top: 145px;
              letter-spacing: 2px;
            "
          >
            get to know us <i class="fas fa-long-arrow-alt-down"></i>
          </p>
          <div class="col-3">
            <div style="margin-top: 130px">
              <img
                class="img-fluid pic"
                src="assets/img/Group 473.png"
                alt=""
              />
              <!-- <img class="img-fluid pic" src="assets/img/Untitled-2.svg" alt="" />
          <img class="img-fluid pic" src="assets/img/Untitled-2.svg" alt="" />
          <img class="img-fluid pic" src="assets/img/Untitled-2.svg" alt="" /> -->
              <!-- <img class="img-fluid" src="assets/img/Untitled-1.svg" alt="" /> -->
            </div>
          </div>
          <div class="col-7 mt-5">
            <div class="text-center">
              <p
                class="text-orange font-weight-bold know mt-5 mb-3"
                style="letter-spacing: 3.2px"
              >
                TESTMIONALS
              </p>
              <h4
                class="text-white font-weight-bold"
                style="letter-spacing: 1.5px; word-spacing: 1px"
              >
                Our Customer Says
              </h4>
            </div>
            <carousel>
              <slide *ngFor="let testmional of data;">
                <div class="text-center mt-5">
                  <img
                    class="img-fluid float-left"
                    src="assets/img/quote.svg"
                    alt=""
                  />
                  <p class="text-white">{{testmional.Comment}}</p>
                  <img
                    class="img-fluid float-right"
                    src="assets/img/quote (1).svg"
                    alt=""
                  />
                  <h5 class="text-white mt-5">{{testmional.Author}}</h5>
                </div>
              </slide>
            </carousel>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
