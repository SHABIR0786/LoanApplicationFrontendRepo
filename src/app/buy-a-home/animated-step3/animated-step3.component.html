<div class="Content-Step-Body text-black">
  <div class="container">
    <h1>Is this your first time buying a home?</h1>
    <br />
    <div class="row justify-content-center">
      <div class="col-lg-4" id="back">
        <p class="fa fa-angle-left" (click)="proceedToPrevious()">
          <span style="margin-left: 10px">Back</span>
        </p>
      </div>
      <div class="col-lg-4">
        <div class="">
          <button
            type="button"
            class="btn btn-outline-orange btn-lg btn-block mb-3"
            (click)="proceedToNext(true)"
            [class.selected]="formData.FirstTimeHomeBuying == true"
          >
            Yes
          </button>
          <button
            type="button"
            class="btn btn-outline-orange btn-lg btn-block mb-3"
            (click)="proceedToNext(false)"
            [class.selected]="formData.FirstTimeHomeBuying == false"
          >
            No
          </button>
        </div>
      </div>
      <div class="col-lg-4 right-back-btn pt-5">
        <p class="fa fa-angle-left" (click)="proceedToPrevious()">
          <span style="margin-left: 10px">Back</span>
        </p>
      </div>
    </div>
    <div class="gage-chart-orange d-lg-flex d-none">
      <span>16%</span>
    </div>
  </div>
</div>
